<ion-header>
  <ion-navbar mainPageNavBarColor color="primary">
    <ion-title>
      Settings
    </ion-title>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Server Root</ion-label>
      <ion-input type="text" placeholder="Web Address" [(ngModel)]="data.baseUrl" name="baseUrl" id="baseUrl"  ></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button class="btn-lg" (click)="resetDatabase()" block>Clear Cache</button>
    </ion-item>
    

  </ion-list>


</ion-content>
